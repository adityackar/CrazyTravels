<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crazy Travels</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body
    class="flex flex-col justify-center items-center h-screen bg-fixed bg-cover bg-center overflow-hidden"
    style="background-image: url('./image/bg.png')"
  >
    <div class="flex justify-center items-center p-4 mb-6">
      <img src="./image/logo.png" alt="Logo" class="h-48 w-auto animate__animated animate__bounceInDown" />
    </div>
    <div class="flex justify-center items-center mb-6 animate__animated animate__fadeInUp">
      <p class="text-3xl text-center font-bold text-[#574417]">
        Unveil Your Ideal<br />Destination and Forge<br /><span
          class="bg-yellow-300 p-1 leading-loose"
          >Unforgettable Memories.</span
        >
      </p>
    </div>
    <div class="flex flex-col justify-center items-center text-center px-6 animate__animated animate__fadeInUp">
      <div
        class="flex flex-col items-center justify-center bg-white rounded-lg shadow-2xl py-6"
      >
        <p class="text-lg text-center text-[#574417] font-semibold pb-4 px-6">
          DM us on Whatsapp to know more about this
        </p>
        <a
          href="https://wa.me/971556608435"
          target="_blank"
          rel="noopener noreferrer"
          class="animate__animated animate__pulse animate__infinite flex justify-center items-center w-fit px-3 py-3 pr-4 bg-[#574417] text-white rounded-lg shadow-xl hover:bg-[#866d32] focus:outline-none focus:ring-2 focus:ring-[#866d32] focus:ring-opacity-50"
        >
          <img
            src="./image/icon.png"
            alt="WhatsApp Logo"
            class="h-6 w-6 mr-2"
          />
          <span class="text-xl">+97 155 660 8435</span>
        </a>
      </div>
    </div>
    <footer class="flex justify-center items-center text-[#fde8ba] mt-auto mb-10 animate__animated animate__bounceInUp">
      @CrazyTravells
    </footer>
  </body>
</html>
